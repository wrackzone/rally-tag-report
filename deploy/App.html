<!DOCTYPE html>
<html>
<head>
    <title>rally-tag-report</title>

    <script type="text/javascript" src="/apps/2.0rc1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){Ext.create("Rally.data.WsapiDataStore",{model:"Tag",fetch:["Name"],autoLoad:!0,listeners:{load:this._retrieveArtifacts,scope:this}})},_retrieveArtifacts:function(store,data){this.gRecords=[],this.gData=data;var that=this;Ext.Array.each(that.gData,function(tagRecord){that.gRecords.push({Name:tagRecord.get("Name"),OID:tagRecord.get("ObjectID"),UsedIn:null}),Ext.create("Rally.data.lookback.SnapshotStore",{autoLoad:!0,listeners:{load:that._onDataLoaded,scope:that},fetch:["_UnformattedID","Tags","_User"],filters:[{property:"_TypeHierarchy",operator:"=",value:"Defect"},{property:"Tags",operator:"contains",value:tagRecord.get("ObjectID")}],sort:{_ValidFrom:-1}})})},_onDataLoaded:function(store,data){var that=this,artifactIDs=[];Ext.Array.each(data,function(artifactRecord){for(var recordTags=artifactRecord.get("Tags"),id=artifactRecord.get("_UnformattedID"),i=0;recordTags.length>i;i++)for(var j=0;that.gRecords.length>j;j++)that.gRecords[j].OID===recordTags[i]&&(Ext.Array.contains(artifactIDs,id)||(console.log(artifactIDs.length),that.gRecords[j].UsedIn+=id+", ",artifactIDs.push(id)))})},_renderGrid:function(){this.add({xtype:"rallygrid",store:Ext.create("Rally.data.custom.Store",{data:that.gRecords,pageSize:20}),columnCfgs:[{text:"Name",dataIndex:"Name",flex:1},{text:"Added By"},{text:"Created On"},{text:"Associated Artifacts",dataIndex:"UsedIn"}]})}});

            Rally.launchApp('CustomApp', {
                name:"rally-tag-report",
	            parentRepos:"danallen88/release-defect-trend"
            });

        });
    </script>


    <style type="text/css">
        .app {
     /* Add app styles here */
}

    </style>
</head>
<body></body>
</html>
